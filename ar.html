<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 0'></a-camera>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude:-7.352553; longitude:-78.930660" scale="10 10 10"></a-entity>
</a-scene>
<div id="coords" 
       style="position:fixed; bottom:10px; left:10px; background:#000; color:#fff; padding:8px; font-family:monospace; z-index:9999;">
    Esperando coordenadas...
  </div>
<p id="coords">Esperando coordenadas n...</p>
<script>

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          document.getElementById("coords").textContent =
            `Lat: ${lat}, Lon: ${lon}`;
          console.log("Mis coordenadas:", lat, lon);
        },
        (err) => {
          console.error("Error obteniendo ubicación:", err);
        },
        { enableHighAccuracy: true }
      );
    } else {
      document.getElementById("coords").textContent =
        "Tu navegador no soporta geolocalización.";
    }

    debugger
    const camera = document.querySelector('[gps-new-camera]');
    const coordsDiv = document.getElementById('coords');

    camera.addEventListener('gps-camera-update-positon', e => {
        debugger;
      const lat = e.detail.position.latitude.toFixed(6);
      const lon = e.detail.position.longitude.toFixed(6);
      coordsDiv.textContent = `Lat: ${lat}, Lon: ${lon}`;
      console.log("Mis coordenadas:", lat, lon);
    });
  </script>
</body>
</html>
