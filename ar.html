    const camera = document.querySelector('[gps-new-camera]');
    const coordsDiv = document.getElementById('coords');

    function gpsToMeters(lat1, lon1, lat2, lon2) {
      const R = 6378137; // radio de la Tierra en m
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // distancia en m
    }

    function drawCylinderBetweenPoints(lat1, lon1, lat2, lon2, radius = 0.2, color = "red") {
    // Convertir coordenadas GPS a metros relativos (simplificado)
    const dx = gpsToMeters(lat1, lon1, lat1, lon2);
    const dz = gpsToMeters(lat1, lon1, lat2, lon1);
    const length = Math.sqrt(dx*dx + dz*dz);
  
    const cylinder = document.createElement("a-cylinder");
    cylinder.setAttribute("gps-new-entity-place", `latitude: ${lat1}; longitude: ${lon1}`);
    cylinder.setAttribute("radius", radius);        // grosor en metros
    cylinder.setAttribute("height", length);        // largo
    cylinder.setAttribute("color", color);
  
    // Posicionamos en el medio de los dos puntos
    cylinder.setAttribute("position", `0 ${length/2} 0`);
    cylinder.setAttribute("rotation", `90 0 ${Math.atan2(dz, dx) * (180/Math.PI)}`);
  
    document.querySelector("a-scene").appendChild(cylinder);
  }

    camera.addEventListener('gps-camera-update-position', e => {
      const lat = e.detail.position.latitude.toFixed(6);
      const lon = e.detail.position.longitude.toFixed(6);
      coordsDiv.textContent = `Lat: ${lat}, Lon: ${lon}`;
      console.log("游늸 Posici칩n actual c치mara:", lat, lon);

      if (window._geojsonAdded) return; // Evita duplicados

      geojson.features.forEach(f => {
        if (f.geometry.type === "Point") {
          const [lon, lat] = f.geometry.coordinates;
          const el = document.createElement("a-box");
          el.setAttribute("gps-new-entity-place", `latitude: ${lat}; longitude: ${lon}`);
          el.setAttribute("color", "blue");
          //el.setAttribute("scale", "5 5 5");
          el.setAttribute("width", "0.3");   // 30 cm de ancho
          el.setAttribute("height", "0.5");  // 30 cm de alto
          el.setAttribute("depth", "0.3");   // 30 cm de profundidad
          document.querySelector("a-scene").appendChild(el);
        }

        if (f.geometry.type === "LineString") {
          const coords = f.geometry.coordinates;
          for (let i = 0; i < coords.length - 1; i++) {
            const [lon1, lat1] = coords[i];
            const [lon2, lat2] = coords[i + 1];
  
            /*// Calcular distancia aproximada en metros
            const dx = gpsToMeters(lat1, lon1, lat1, lon2); 
            const dy = gpsToMeters(lat1, lon1, lat2, lon1); 
  
            // Crear entidad en el primer punto
            const line = document.createElement("a-entity");
            line.setAttribute("gps-new-entity-place", `latitude: ${lat1}; longitude: ${lon1}`);
            line.setAttribute("line", `start: 0 0 0; end: ${dx} 0 ${-dy}; color: red; opacity: 1;`);
            document.querySelector("a-scene").appendChild(line);
            */
            const length = Math.sqrt(dx * dx + dz * dz);

            // Crear cilindro
            const cylinder = document.createElement("a-cylinder");
            cylinder.setAttribute("gps-new-entity-place", `latitude: ${lat1}; longitude: ${lon1}`);
            cylinder.setAttribute("radius", 0.05); // grosor de la "l칤nea" (0.2 m = 20 cm)
            cylinder.setAttribute("height", length); // longitud del cilindro
            cylinder.setAttribute("color", "red");
        
            // Posicionar en medio del segmento
            cylinder.setAttribute("position", `0 ${length / 2} 0`);
        
            // Calcular rotaci칩n del cilindro para alinearlo
            const angle = Math.atan2(dz, dx) * (180 / Math.PI);
            cylinder.setAttribute("rotation", `0 ${-angle} 90`);
        
            document.querySelector("a-scene").appendChild(cylinder);
          }
        }
    });

      window._geojsonAdded = true;
    });
